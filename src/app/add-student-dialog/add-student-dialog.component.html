<h1 mat-dialog-title>Add New Student</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="Name" #nameInput required>
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" placeholder="Age" #ageInput required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="saveStudentData(nameInput.value, ageInput.value)">Save</button>
</div>
