<h1 mat-dialog-title>Add New professor</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="NationalCode" #NationalCode required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" #Name required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email" #Email required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="PhoneNumber" #PhoneNumber required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="saveProfessorData(NationalCode.value, Name.value, Email.value, PhoneNumber.value)">Save</button>
</div>
