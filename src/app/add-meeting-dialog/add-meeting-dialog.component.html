<h1 mat-dialog-title>Add New meeting</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <mat-label>Select an option</mat-label>
      <mat-select (selectionChange)="onOptionSelected($event)">
          <mat-option *ngFor="let option of options" [value]="option">{{ option }}</mat-option>
      </mat-select>
  </mat-form-field>
  
    <mat-form-field>
      <input matInput placeholder="description" #nameInput>
    </mat-form-field>

    
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="saveMeetingData(nameInput.value)">Save</button>
</div>
