<h1 mat-dialog-title>Add New User</h1>
<div mat-dialog-content>
  <form>
    <mat-form-field>
      <input matInput placeholder="username" #usernameInput required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="password" #passwordInput required>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="closeDialog()">Cancel</button>
  <button mat-button color="primary" (click)="saveStudentData(usernameInput.value, passwordInput.value)">Save</button>
</div>
